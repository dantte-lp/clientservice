<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>

<nav th:replace="~{layout :: navbar}"></nav>

<div class="container container-main">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="display-1 text-danger">
                        <i class="bi bi-exclamation-triangle"></i>
                    </h1>
                    <h2 class="mb-4">Произошла ошибка</h2>

                    <div class="alert alert-danger">
                        <p class="mb-0">
                            <strong>Код ошибки:</strong>
                            <span th:text="${status}">500</span>
                        </p>
                        <p class="mb-0" th:if="${error}">
                            <strong>Тип:</strong>
                            <span th:text="${error}"></span>
                        </p>
                        <p class="mb-0" th:if="${message}">
                            <strong>Сообщение:</strong>
                            <span th:text="${message}"></span>
                        </p>
                    </div>

                    <div class="mt-4">
                        <a href="/clientservice/clients" class="btn btn-primary">
                            <i class="bi bi-house me-2"></i>
                            На главную
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{layout :: footer}"></footer>
<script th:replace="~{layout :: scripts}"></script>

</body>
</html>
